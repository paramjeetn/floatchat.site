<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Float Tracker Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ocean Float Tracker</h1>
            <p class="subtitle">Real-time positions of oceanographic monitoring floats</p>
        </header>

        <div id="map"></div>

        <div class="info-panel">
            <h3>Float Statistics</h3>
            <p>Total Floats: <span id="float-count">0</span></p>
            <p>Last Updated: <span id="last-update">Loading...</span></p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <script src="script.js"></script>
</body>
</html>
